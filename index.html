<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <div class="banner">
            <iframe src="https://giphy.com/embed/kdc0nMb8JJZcBsWDgy" height="200px" width="200px" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
 
        </div>
    </div>

    <div class="right-container">
        <div class="outer top">
            <p>If you sign up for <b>ROLL</b>, we can guarantee that you'll have an experience unlike anything you've ever witnessed. Here at <b>ROLL</b>, our goal is to never give you up, let you down or desert you.</p>
            <p><em>Sign up now to see what <b>ROLL</b> has to offer.</em></p>
        </div>
        <div class="inner">

            <div class="text-container"><h3>Sign me up!</h3></div>
            
            <div class="container">
                <div class="one">
                <form>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name"required>
                </form> 
                <form>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com"required>
                </form>
                <form>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" placeholder="********" minlength="8"required>  
                </form>                  
            </div>
            <div class="two">
                <form>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name"required>
                </form>  
                <form>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required>
                </form>  
                <form>
                    <label for="user_password">Confirm Password</label>
                    <input type="password" name="password" id="user_password" placeholder="********" minlength="8" required>
                </form>  
            </div>
        </div>
            
            
        </div>
        <div class="outer bottom">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <button class="submit_button">Create Account</button>
            </a>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a> </p>
        </div>
    </div>
    
</body>
</html>
