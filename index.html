<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">

    </div>

    <div class="right-container">
        <div class="outer top">
            <p>Have you ever wanted to experience <b>MORE</b>? Do you feel like you're floating in a vast space with no general direction? Are you constantly questioning whether your existence on this planet is intentional or some sheer cosmic accident?</p>
            <p><em>Sign up now to see what <b>MORE</b> has to offer.</em></p>
        </div>
        <div class="inner">

            <div class="text-container"><h3>Sign me up!</h3></div>
            
            <div class="container">
                <div class="one">
                    <form action="example.com/path" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </form> 
                    <form action="example.com/path" method="post">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </form>
                    <form action="example.com/path" method="post">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" placeholder="********">  
                    </form>                  
            </div>
            <div class="two">
                    <form action="example.com/path" method="post">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </form>  
                    <form action="example.com/path" method="post">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </form>  
                    <form action="example.com/path" method="post">
                    <label for="first_name">Confirm Password</label>
                    <input type="text" name="first_name" id="first_name" placeholder="*******">
                    </form>  
            </div>
        </div>
            
            
        </div>
        <div class="outer bottom"></div>
    </div>
    
</body>
</html>
